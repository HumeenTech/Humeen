<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Humeen</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Dashboard Specific Styles */
        body {
            background-color: #f4f6f9;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: var(--primary-indigo);
            color: #fff;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #fff;
        }

        .sidebar a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 10px 0;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            color: #fff;
            padding-left: 10px;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn-add {
            background: var(--primary-indigo);
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            border: none;
            font-family: var(--font-heading);
            font-weight: 600;
        }

        .btn-add:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .blog-table-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #fafafa;
            font-weight: 600;
            color: var(--text-dark);
        }

        .action-btn {
            padding: 5px 10px;
            border-radius: 4px;
            color: #fff;
            font-size: 0.8rem;
            margin-right: 5px;
            cursor: pointer;
            border: none;
        }

        .btn-edit {
            background: #ffca28;
            color: #333;
        }

        .btn-delete {
            background: #ef5350;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            width: 500px;
            max-width: 90%;
            position: relative;
        }

        .close-btn {
            position: absolute;
            right: 1.5rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }

        .btn-submit {
            background: var(--primary-indigo);
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Humeen Admin</h2>
            <nav>
                <a href="index.html">View Site</a>
                <a href="#" class="active">Blog Posts</a>
                <a href="#">Settings</a>
                <a href="index.html" style="margin-top: auto;">Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-header">
                <h1>Manage Blog Posts</h1>
                <button class="btn-add" onclick="openModal()">+ Add New Post</button>
            </div>

            <div class="blog-table-container">
                <table id="blogTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="blogTableBody">
                        <!-- JS renders rows here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Post</h2>
            <form id="postForm">
                <input type="hidden" id="postId">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="category" required>
                        <option value="Marketing">Marketing</option>
                        <option value="Development">Development</option>
                        <option value="Cloud">Cloud</option>
                        <option value="Design">Design</option>
                        <option value="News">News</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Excerpt (Short Description)</label>
                    <textarea id="excerpt" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Image URL (or use default)</label>
                    <input type="text" id="image" placeholder="images/blog-default.jpg">
                </div>
                <button type="submit" class="btn-submit">Save Post</button>
            </form>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>

</html>
